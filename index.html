<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Logo</title>

    <link rel="stylesheet" href="css/page.css"></link>

    <script type="text/javascript" src="js/globals.js"></script>

<body onload="initialize()">
    <div id="drawing-box">
        <svg id="drawing" viewBox="-100 -100 200 200">
            <g id="turtle"></g>
            <g id="picture"></g>
        </svg>
    </div>

    <div id="command-box">
        <input type="text" id="command"/>
        <button onclick="openRepo()" class="repo">
            <img src="svg/github.svg" height="20px" width="20px"/>
        </button>
    </div>

    <div id="error-box" class="error-hide">
    </div>

    <div id="variables" class="variables">
        <i style="color:#975;">No variables to show</i>
    </div>

    <button onclick="toggleVariables()" class="variables-button">
        üîç
